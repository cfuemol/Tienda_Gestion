{% extends 'base.html' %}
{% block title %} Flask - Add Products {% endblock %}

{% block title_pag %}
    <div class="title">
        Formulario para añadir productos
    </div>
{% endblock %}

{% block content %}

    {% if mensaje %}
        <div class="mensaje">
            {{ mensaje }}
        </div>
    {% endif %}

    <div class="section">
        <form class="add_productos" method="POST">
            <table style="width: fit-content">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Stock</th>
                </tr>

                <tr>
                    <td>
                        <label for="nombre" class="form_label"></label>
                        <input type="text" name="nombre" id="nombre" required size="40">
                    </td>

                    <td>
                        <label for="precio" class="form_label"></label>
                        <input type="number" name="precio" step="0.01" id="precio" value="0" required>
                    </td>

                    <td>
                        <label for="categoria" class="form_label"></label>
                        <input type="text" name="categoria" id="categoria" required>
                    </td>

                    <td>
                        <label for="stock" class="form_label"></label>
                        <input type="number" name="stock" id="stock" value="0" required>
                    </td>
                </tr>

                <tr>
                    <td colspan="4">
                        <button type="submit" class="form_submit">Enviar</button>
                    </td>
                </tr>

            </table>
        </form>
    </div>
{% endblock %}
